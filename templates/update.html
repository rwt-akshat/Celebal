<html>
<body>

<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Update Action</h1>

        <a href="/"><BUTTON class="btn btn-primary">Dashboard</BUTTON></a>
        
        <hr>

<h1>Edit Posts</h1>

 <form name="sentMessage" id="contactForm" action="/update/{{sno}}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>First Name</label>
              <input type="text" class="form-control" placeholder="Title" id="Fname" name="Fname" required data-validation-required-message="Please enter your name." value="{{ post.Fname }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Last Name</label>
              <input type="text" class="form-control" placeholder="Tagline" id="Lname" name="Lname" required data-validation-required-message="Please enter your email address." value="{{ post.Lname }}">
              <p class="help-block text-danger"></p>
            </div>
          </div>

          <br>
          <div id="success"></div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" action="/dashboard" id="sendMessageButton">Update</button>
          </div>
        </form>


</div>
</div>
</div>



</body>
</html>
